<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="shortcut icon" href="images/icon.ico">
    <title>Facebook - შედით ან დარეგისტრირდით</title>
</head>
<body>
    <div class="main-cont">
        <div class="left-cont">
            <div class="logo-cont">
                <img src="images/logo.svg" alt="Facebook" height="106" width="301">
            </div>
            <h2>Facebook-ი გაძლევთ საშუალებას დაუკავშირდეთ და იურთიერთოთ ხალხთან თქვენს ცხოვრებაში</h2>
        </div>

        <div class="right-cont">
            <form>
                <div class="form-cont">
                    <div class="mb-3">
                        <input type="email" class="form-control myinput" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="ელფოსტა ან ტელეფონის ნომერი">
                      </div>
                      <div class="mb-3">
                        <input type="password" class="form-control myinput" id="exampleInputPassword1" placeholder="პაროლი">
                      </div>
                      <button type="submit" class="btn btn-primary mybtn-blue">შესვლა</button>
                      
                      <a href="#0">პაროლი დაგავიწყდათ?</a>
                      <div class="separator"></div>

                      <button  type="button" class="btn btn-primary mybtn-green">ახალი ანგარიშის შექმნა</button>
                </div>
            </form>

            <div class="bottom-text"><a href="#0">გვერდის შექმნა</a> for a celebrity, brand or business.</div>
        </div>
    </div>
</body>
</html>
